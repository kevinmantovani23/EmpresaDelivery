<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<h1>Gerenciar Ingredientes</h1>

<div>
    <form th:action="@{/ingredientes}" method="post" th:object="${ingrediente}">
        <table>
            <tbody>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" th:field="*{nome}"></td>
                </tr>
                <tr>
                    <td><label for="formaApresent">Forma de Apresentação:</label></td>
                    <td><input type="text" id="formaApresent" th:field="*{formaApresent}"></td>
                </tr>
                <tr>
                    <td><button type="submit" name="acao" value="gravar">Gravar</button></td>
                    <td><button type="submit" name="acao" value="pesquisar">Pesquisar</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>

<h2>Lista de Ingredientes</h2>
<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Forma de Apresentação</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="ingrediente : ${ingredientes}">
            <td th:text="${ingrediente.nome}"></td>
            <td th:text="${ingrediente.formaApresent}"></td>
            <td>
                <a th:href="@{/ingredientes/editar/{nome}(nome=${ingrediente.nome})}">Editar</a>
                <a th:href="@{/ingredientes/delete/{nome}(nome=${ingrediente.nome})}">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
