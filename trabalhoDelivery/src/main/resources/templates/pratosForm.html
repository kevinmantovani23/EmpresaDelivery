<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<h1>Pratos</h1>
 
<div>
    <form th:action="@{/pratos}" method="post" th:object="${prato}">
        <table>
            <tbody>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" th:field="*{nome}" required></td>
                </tr>
                <tr>
                    <td><label for="tipo">Tipo:</label></td>
                    <td><input type="text" id="tipo" th:field="*{tipo}" required></td>
                </tr>
                <tr>
                    <td><label for="valorBase">Valor Base:</label></td>
                    <td><input type="number" step="0.01" id="valorBase" th:field="*{valorBase}" required></td>
                </tr>
                <tr>
                    <td><button type="submit">Adicionar Prato</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>

 
<h2>Lista de Pratos</h2>
<table class="table">
    <thead>
        <tr>
            <th>Prato e Ingredientes</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="prato : ${pratosComIngredientes}">
            <td th:text="${prato}"></td>
            <td>
                <a th:href="@{/pratos/editar/{id}(id=${#strings.substring(prato, 0, prato.indexOf(' '))})}">Editar</a>
                <a th:href="@{/pratos/delete/{id}(id=${#strings.substring(prato, 0, prato.indexOf(' '))})}">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
 
<div th:if="${prato != null}">
    <h3>Editar Prato</h3>
    <form th:action="@{/pratos/editar}" method="post" th:object="${prato}">
        <table>
            <tbody>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" th:field="*{nome}" required></td>
                </tr>
                <tr>
                    <td><label for="tipo">Tipo:</label></td>
                    <td><input type="text" id="tipo" th:field="*{tipo}" required></td>
                </tr>
                <tr>
                    <td><label for="valorBase">Valor Base:</label></td>
                    <td><input type="number" step="0.01" id="valorBase" th:field="*{valorBase}" required></td>
                </tr>
                <tr>
                    <td><button type="submit">Salvar</button></td>
                </tr>
            </tbody>
        </table>
    </form>
    
    <h4>Ingredientes</h4>
    <table class="table">
        <thead>
            <tr>
                <th>Ingrediente</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ingrediente : ${ingredientes}">
                <td th:text="${ingrediente.nome}"></td>
                <td>
                    <a th:href="@{/pratos/ingredientes/remover/{pratoId}/{ingredienteNome}(pratoId=${prato.id}, ingredienteNome=${ingrediente.nome})}">Remover</a>
                </td>
            </tr>
        </tbody>
    </table>

 
    <form th:action="@{/pratos/ingredientes/adicionar}" method="post">
        <input type="hidden" name="pratoId" th:value="${prato.id}" />
        <label for="ingredienteNome">Ingrediente:</label>
        <select id="ingredienteNome" name="ingredienteNome" required>
            <option th:each="ingrediente : ${todosIngredientes}" th:value="${ingrediente.nome}" th:text="${ingrediente.nome}"></option>
        </select>
        <button type="submit">Adicionar Ingrediente</button>
    </form>
</div>

</body>
</html>
