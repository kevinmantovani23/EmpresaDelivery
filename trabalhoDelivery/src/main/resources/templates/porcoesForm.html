<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Porções</h1>

    <div>
        <form th:action="@{/porcoes}" method="post" th:object="${porcao}">
            <table>
                <tbody>
                    <tr>
                        <td><label for="nome">Nome:</label></td>
                        <td><input type="text" id="nome" th:field="*{nome}" /></td>
                    </tr>
                    <tr>
                        <td><label for="multiplicador">Multiplicador:</label></td>
                        <td><input type="number" step="0.01" id="multiplicador" th:field="*{multiplicador}" /></td>
                    </tr>
                    <tr>
                        <td><button type="submit" name="acao" value="gravar">Gravar</button></td>
                        <td><button type="submit" name="acao" value="pesquisar">Pesquisar</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <h2>Lista de Porções</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Multiplicador</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="porcao : ${porcoes}">
                <td th:text="${porcao.nome}"></td>
                <td th:text="${porcao.multiplicador}"></td>
                <td>
                    <a th:href="@{/porcoes/editar/{nome}(nome=${porcao.nome})}">Editar</a>
                    <a th:href="@{/porcoes/delete/{nome}(nome=${porcao.nome})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
